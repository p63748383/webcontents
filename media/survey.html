<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>설문</title>
</head>
<body>
    <h3>소프트웨어 기술에 대한 의견을 듣습니다 많은 참여 부탁드립니다.</h3><hr>
    
    <form>
        학년: <label><input type="radio" name="학년" value="1">1학년</label>
        <label><input type="radio" name="학년" value="2">2학년</label>
        <label><input type="radio" name="학년" value="3">3학년</label>
    </form>
    <form>
        성별: <label><input type="radio" name="성별" value="1">남성</label>
        <label><input type="radio" name="성별" value="2">여성</label>
    </form>
    <form>
        관심분야: <input type="text" list="관심분야">
        <datalist id="관심분야">
                    <option value="인터넷">
                    <option value="게임">
                    <option value="유틸">
        </datalist>
    </form>
    <form>
        진로: <label><input type="checkbox" name="진로" value="1">개발</label>
        <label><input type="checkbox" name="진로" value="2">기획</label>
        <label><input type="checkbox" name="진로" value="3">창업</label>
    </form>
    <form>
        남기고 싶은 말<br> <textarea cols="30" rows="15" placeholder="여기에 입력하세요"></textarea>
    </form>
</body>
